<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>겨울 연습</title>
    <style>
        body {
            margin: 0;
        }

        #layout {
            max-width: 1000px;
            border: 1px solid paleturquoise;
            margin: auto;
            position: relative;
        }

        #layout img {
            display: block;
            width: 100%;
        }

        [alt="눈사람"] {
            position: absolute;
            width: 30% !important;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="layout">
        <a href="index.html"><img src="images/winter.jpg" alt="겨울"></a>
        <img src="images/snowman.png" alt="눈사람">
